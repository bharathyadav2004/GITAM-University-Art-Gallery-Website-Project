<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITAM UNIVERSITY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="download.jpeg" alt="Gitam University Logo">
        <h1>GITAM UNIVERSITY ART GALLERY</h1>
    </header>
    <main>
        <div class="image-upload">
            <h2>Upload Campus Images</h2> <!-- Fixed typo in the heading -->
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" id="image-input" name="image" accept="image/*">
                <button type="submit" id="upload-button">Upload</button>
            </form>
        </div>
        <div id="image-gallery">
            <h2>Uploaded Campus Images</h2>
            <p>Total Images Uploaded: <span id="total-images">0</span></p>
            <div id="images-container"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 GITAM UNIVERSITY ART GALLERY Platform</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
